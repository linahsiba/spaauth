<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration
        </title>
    </head>
    <body>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <table align="center">
                <thead align="center">
                    <tr>
                        <th colspan="2">
                            Registration
                        </th>
                    </tr>
                </thead>
                <tbody align="center">
                    <tr>
                        <td>
                            Username
                        </td>
                        <td>
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="email" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Enter password
                        </td>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Confirm password
                        </th>
                        <td>
                            <input type="password" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Register">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a routerLink="/login">
                                Existing user?
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
